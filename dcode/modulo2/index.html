<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação com JS</title>
    
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
        #preview { color: #666; font-style: italic; }
        input, button { padding: 8px; margin-top: 10px; cursor: pointer; }
    </style>

</head>
<body>

    <h1 id="titulo">Texto</h1>
    <button id="btn">Mudar Texto</button>

    <hr>

    <input id="campo" type="text" placeholder="Digite algo">
    <p id="preview"></p>

    <ul id="lista"></ul>
    <button id="add">Adicionar</button>


    <button id="toggle">Ativar</button>
    <p id="status">Inativo</p>
    <script src="script.js"></script>


</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuarios</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Funcionários</h1>
    
    <div class="formulario">
      <input type="text" id="inputNome" placeholder="Nome Completo">
      <input type="text" id="inputEndereco" placeholder="Endereço (Rua, Nº)">
      <input type="tel" id="inputTelefone" placeholder="Telefone (00) 00000-0000">
      <button onclick="adicionarFuncionario()">Cadastrar</button>
    </div>

    <p id="mensagem"></p>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Endereço</th>
          <th>Telefone</th>
        </tr>
      </thead>
      <tbody id="corpoTabela">
        </tbody>
    </table>
  </div>

  <script src="editor.js"></script>
</body>
</html>
